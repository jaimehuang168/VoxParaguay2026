services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: voxparaguay-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: voxparaguay2026
      POSTGRES_DB: voxparaguay
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    container_name: voxparaguay-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voxparaguay-backend
    environment:
      - DATABASE_URL=postgresql://postgres:voxparaguay2026@postgres:5432/voxparaguay
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voxparaguay-celery-worker
    environment:
      - DATABASE_URL=postgresql://postgres:voxparaguay2026@postgres:5432/voxparaguay
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app
    command: celery -A app.services.celery_app worker --loglevel=info

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voxparaguay-celery-beat
    environment:
      - DATABASE_URL=postgresql://postgres:voxparaguay2026@postgres:5432/voxparaguay
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - celery-worker
    volumes:
      - ./backend:/app
    command: celery -A app.services.celery_app beat --loglevel=info

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voxparaguay-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
